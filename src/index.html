<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
  
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image">
        <button class="avatar__edit-button" type="button"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description"></p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
        
        <input
          id="edit-name-input"
          type="text" 
          name="name"
          class="popup__input popup__input_type_name" 
          placeholder="Имя" 
          required
          minlength="2"
          maxlength="40"
          pattern="[A-Za-zА-Яа-яЁё\s\-]+"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="edit-name-input-error"></span>

        <input
          id="edit-description-input"
          type="text"
          name="description"
          class="popup__input popup__input_type_description"
          placeholder="Занятие"
          required
          minlength="2"
          maxlength="200"
          pattern="[A-Za-zА-Яа-яЁё\s\-]+"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="edit-description-input-error"></span>
        
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place" novalidate>
        
        <input
          id="place-name"
          type="text" 
          name="place-name" 
          class="popup__input popup__input_type_card-name" 
          placeholder="Название" 
          required
          minlength="2"
          maxlength="30"
          pattern="[A-Za-zА-Яа-яЁё\s\-]+"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="place-name-error"></span>
        
        <input 
          id="place-link"
          type="url" 
          name="link" 
          class="popup__input popup__input_type_url" 
          placeholder="Ссылка на картинку" 
          required>
        <span class="place-link-error"></span>
        
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
<!-- Форма обновления аватара-->
  <div class="popup popup_update-avatar">
    <div class="popup__content popup__update">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="update-avatar" novalidate>
        
        <input 
          id="update-avatar"
          type="url" 
          name="link" 
          class="popup__input popup__input_type_url" 
          placeholder="Ссылка на аватар" 
          required>
        <span class="update-avatar-error"></span>
        
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>

<!-- Форма подтверждения удаления-->
<div class="popup popup_confirm-delete">
  <div class="popup__content popup__confirm">
    <button type="button" class="popup__close"></button>
    <h3 class="popup__title">Вы уверены?</h3>
    <form class="popup__form" name="confirm-delete">
      <button type="submit" class="button popup__button">Да</button>
    </form>
  </div>
</div>

  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
</div>

<template id="card-template">
  <li class="places__item card">

    <div class="card__autor">
      <div class="card__autor-image"></div>
      <div class="card__autor-info">
        <h2 class="card__autor-name">автор </h2>
        <h3 class="card__autor-publications">Постов: </h3>
      </div>
    </div>

    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <div class="card__like">
        <button type="button" class="card__like-button"></button>
        <p class="card__like-sum">0</p>
        <div class="who-like">
          <div class="likers-avatar"></div>
        </div>
      </div>
    </div>
  </li>
</template>

</body>
</html>
